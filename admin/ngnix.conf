server {
    listen 3000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React Router fallback
    location / {
        try_files $uri /index.html;
    }

    # Optional gzip
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
    gzip_min_length 256;
}